    <div id="payment" class="main-content container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <header>
            <h1>Payment</h1>
            <div class="blue-border"></div>
          </header>
        </div>
      </div>

      <!--upper boxes-->
      <div class="row"> 
        <div id="payment-intro" class="col-xs-12">
          <h2>Payment</h2>
          <p><strong>You will be charged $42.00 including 5% GST.</strong></p>
        </div> 
      </div>
      <!--upper boxes ends-->
      
      <div id="payment-form">
        <form>
          <div class="row">
            <div class="col-xs-12">
              <header>
                <h3>Payment Information</h3>
                <h4 class="required">* Required Fields</h4>
              </header>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-md-5">
              <div class="form-group">
                <label for="credit-card-type">Credit Card Type&nbsp;<span class="required">*</span></label>
                <select class="form-control" id="credit-card-type">
                  <option>select</option>
                  <option>Visa</option>
                  <option>Mastercard</option>
                </select>
              </div>
            </div>
            <div class="col-xs-12 col-md-5">
              <div class="form-group">
                <label for="credit-card-number">Credit Card Number&nbsp;<span class="required">*</span></label>
                <input type="text" class="form-control" id="credit-card-type" placeholder="">
              </div>
            </div>
            <div class="hidden-xs hidden-sm col-md-2">
              <!--nothing here-->&nbsp;
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-md-5">
              <div class="form-group" id="expiration-date">
                <label for="expiration-mm">Expiration&nbsp;<span class="required">*</span></label>
                <select class="form-control" id="expiration-mm">
                  <option>Month</option>
                  <option>1</option>
                  <option>2</option>
                </select>
                <select class="form-control" id="year-dd">
                  <option>Year</option>
                  <option>1</option>
                  <option>2</option>
                </select>
              </div>
            </div>

            <div class="col-xs-12 col-md-2">
              <div class="form-group">
                <label for="cvv">CVV&nbsp;<span class="required">*</span><a id="cvv-link" href="#" data-toggle="modal" data-target="#cvv-modal">What's This?</a></label>
                <input type="text" class="form-control" id="cvv" placeholder="">
              </div>
            </div>
            <div class="hidden-xs hidden-sm col-md-5">
              <!--nothing here-->&nbsp;
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-md-5">
              <div class="form-group">
                <label for="cardholder-first">Cardholder First Name&nbsp;<span class="required">*</span></label>
                <input type="text" class="form-control" id="cardholder-first" placeholder="">
              </div>
            </div>
            <div class="col-xs-12 col-md-5">
              <div class="form-group">
                <label for="cardholder-last">Cardholder Last Name&nbsp;<span class="required">*</span></label>
                <input type="text" class="form-control" id="cardholder-last" placeholder="">
              </div>
            </div>
            <div class="hidden-xs hidden-sm col-md-2">
              <!--nothing here-->&nbsp;
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-md-3">
              <div class="form-group">
                <label for="postal-code">Postal Code&nbsp;<span class="required">*</span></label>
                <input type="text" class="form-control" id="postal-code" placeholder="">
              </div>
            </div>
            <div class="hidden-xs hidden-sm col-md-9">
              <!--nothing here-->&nbsp;
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <hr />
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-md-2">
              <button type="submit" class="blue-button"><i class="fa fa-angle-left"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Prev</button>
            </div>
            <div class="col-xs-12 col-md-2">
              <button type="submit" class="blue-button">Submit&nbsp;&nbsp;&nbsp;<i class="fa fa-angle-right"></i></button>
            </div>
            <div class="hidden-xs hidden-sm col-md-8">
              <!--nothing here-->&nbsp;
            </div>
          </div>
        </form>
      </div><!--/#organization-membership-form-->

                </div>
